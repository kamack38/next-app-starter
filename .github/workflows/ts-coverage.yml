name: 'CodeQL'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '22 2 * * 4'

jobs:
  analyze:
    name: ðŸ“Š Analyze typescript code coverage
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“š Checkout
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: ðŸ“¦ Install dependencies
        run: yarn

      - name: Show event
        run: echo ${{ github.event_name }}

      - name: ðŸ“Š Generate typescript code coverage
        run: |
          yarn ts-coverage | sed -e '1,2d' | head -n -2 > report.txt
          yarn ts-coverage
