name: 'CodeQL'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '22 2 * * 4'

jobs:
  analyze:
    name: ğŸ“Š Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: Show event
        run: echo ${{ github.event_name }}

      - name: ğŸ“Š Generate typescript code coverage
        run: |
          npm run ts-coverage | sed -e '1,4d' | head -n -1
