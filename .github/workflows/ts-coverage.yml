name: 'CodeQL'

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  schedule:
    - cron: '22 2 * * 4'

jobs:
  analyze:
    name: 📊 Analyze typescript code coverage
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Checkout
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: 📦 Install dependencies
        run: yarn

      - name: 📊 Generate typescript code coverage
        run: |
          yarn ts-coverage | sed -e 's/─/-/g; s/[│┌┬┐└┴┘]/|/g; 1,3d' >> $GITHUB_STEP_SUMMARY

      - name: 🚧 Run if is PR
        if: ${{ github.event_name == ' pull_request' }}
        run: |
          echo "This is PR"
